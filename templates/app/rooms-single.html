{% extends 'app/main/base.html' %}
{% load static %}

{% block title %} WebEnter. {% endblock title %}


{% block content %}


<div class="hero-wrap" style="background-image: url('{% static 'app/images/bg_5.jpg' %}');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
          <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
          	<div class="text">
	            <p class="breadcrumbs mb-2"><span class="mr-2"><a href="{% url 'index' %}">Home</a></span> <span>Login</span></p>
	            <h1 class="mb-4 bread">Room single</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-md-12 ftco-animate">
                            <h2 class="mb-4">{{ room.title }}</h2>
                            <div class="single-slider owl-carousel">
                                <div class="item">
                                    <div class="room-img" style="background-image: url({{ room.image.url }});"></div>
                                </div>
                                <div class="item">
                                    <div class="room-img" style="background-image: url({{ room.image2.url }});"></div>
                                </div>
                                <div class="item">
                                    <div class="room-img" style="background-image: url({{ room.image3.url }});"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 room-single mt-4 mb-5 ftco-animate">
                            <p>{{ room.text }}</p>
                            <div class="d-md-flex mt-5 mb-5">
                                <ul class="list">
                                    <li><span>Max:</span> {{ room.person }} Persons</li>
                                    <li><span>Size:</span> 45 m2</li>
                                </ul>
                                <ul class="list ml-md-5">
                                    <li><span>View:</span> {{ room.view }} View</li>
                                    <li><span>Bed:</span> 1</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-12 room-single ftco-animate mb-5 mt-4">
                            <h3 class="mb-4">Take A Tour</h3>
                            <div class="block-16">
                                <figure>
                                    <img src="{{ room.image3.url }}" alt="Image placeholder" class="img-fluid">
{#                                    <iframe class="play-button popup-vimeo" width="560" height="315" src="https://www.youtube.com/embed/K_95DdShlp8?start=410" frameborder="0" allowfullscreen class="icon-play"></iframe#}
{#                                    <a href="https://www.youtube.com/watch?v=K_95DdShlp8&t=410s" ><span#}
{#                                            ></span></a>#}
                                </figure>
                            </div>
                        </div>

                        <div class="col-md-12 properties-single ftco-animate mb-5 mt-4">
                            <h4 class="mb-4">Review &amp; Ratings</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <form method="post" class="star-rating">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">
                                                <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i
                                                        class="icon-star"></i><i class="icon-star"></i><i
                                                        class="icon-star"></i> 100 Ratings</span></p>
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">
                                                <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i
                                                        class="icon-star"></i><i class="icon-star"></i><i
                                                        class="icon-star-o"></i> 30 Ratings</span></p>
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">
                                                <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i
                                                        class="icon-star"></i><i class="icon-star-o"></i><i
                                                        class="icon-star-o"></i> 5 Ratings</span></p>
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">
                                                <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i
                                                        class="icon-star-o"></i><i class="icon-star-o"></i><i
                                                        class="icon-star-o"></i> 0 Ratings</span></p>
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">
                                                <p class="rate"><span><i class="icon-star"></i><i
                                                        class="icon-star-o"></i><i class="icon-star-o"></i><i
                                                        class="icon-star-o"></i><i
                                                        class="icon-star-o"></i> 0 Ratings</span></p>
                                            </label>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 room-single ftco-animate mb-5 mt-5">
                            <h4 class="mb-4">Available Room</h4>
                            <div class="row">
                                {% for room in rooms %}
                                <div class="col-sm col-md-6 ftco-animate">
                                    <div class="room">
                                        <a href="{% url 'rooms' %}"
                                           class="img img-2 d-flex justify-content-center align-items-center"
                                           style="background-image: url({{ room.image.url }});">
                                            <div class="icon d-flex justify-content-center align-items-center">
                                                <span class="icon-search2"></span>
                                            </div>
                                        </a>
                                        <div class="text p-3 text-center">
                                            <h3 class="mb-3"><a href="{% url 'rooms' %}">{{ room.title }}</a></h3>
                                            <p><span class="price mr-2">${{ room.price }}</span> <span
                                                    class="per">per night</span></p>
                                            <hr>
                                            <p class="pt-1"><a href="{% url 'room-detail' room.id  %}" class="btn-custom">View Room
                                                Details <span class="icon-long-arrow-right"></span></a></p>
                                        </div>
                                    </div>
                                </div>
          {% endfor %}
                            </div>
                        </div>

                    </div>
                </div> <!-- .col-md-8 -->
                <div class="col-lg-4 sidebar ftco-animate">
                    <div class="sidebar-box">
                        <button class="btn btn-primary py-3 px-5" style=" background-color: #999999">
                            {% if user.is_authenticated %}
                            <a target="_blank"
                               href="{{ room.booking }}" >Booking</a>

                            {% else %}

                                 <a target="_blank"
                               href="{% url 'login' %}" >Booking</a>

                            {% endif %}

                        </button>

                    </div>

                    <div class="sidebar-box ftco-animate">
                        <div class="categories">
                            <h3>Categories</h3>
                            <li><a href="#">Properties <span>(12)</span></a></li>
                            <li><a href="#">Home <span>(22)</span></a></li>
                            <li><a href="#">House <span>(37)</span></a></li>
                            <li><a href="#">Villa <span>(42)</span></a></li>
                            <li><a href="#">Apartment <span>(14)</span></a></li>
                            <li><a href="#">Condominium <span>(140)</span></a></li>
                        </div>
                    </div>

                    <div class="sidebar-box ftco-animate">
                        <h3>Recent Blog</h3>
                        {% for blog in blogs %}
                        <div class="block-21 mb-4 d-flex">
                            <a class="blog-img mr-4" style="background-image: url({{ blog.image.url }});"></a>
                            <div class="text">
                                <h3 class="heading"><a href="{% url 'blog-detail' blog.id %}">{{ blog.title }}</a></h3>
                                <div class="meta">
                                    <div><a href="#"><span class="icon-calendar"></span>{{ blog.created_at }}</a></div>
                                    <div><a href="#"><span class="icon-person"></span> Admin</a></div>
                                    <div><a href="#"><span class="icon-chat"></span> 19</a></div>
                                </div>
                            </div>
                        </div>
                            {% endfor %}
                    </div>

                    <div class="sidebar-box ftco-animate">
                        <h3>Tag Cloud</h3>
                        <div class="tagcloud">
                            <a href="#" class="tag-cloud-link">dish</a>
                            <a href="#" class="tag-cloud-link">menu</a>
                            <a href="#" class="tag-cloud-link">food</a>
                            <a href="#" class="tag-cloud-link">sweet</a>
                            <a href="#" class="tag-cloud-link">tasty</a>
                            <a href="#" class="tag-cloud-link">delicious</a>
                            <a href="#" class="tag-cloud-link">desserts</a>
                            <a href="#" class="tag-cloud-link">drinks</a>
                        </div>
                    </div>

                    <div class="sidebar-box ftco-animate">
                        <h3>Paragraph</h3>
                        <p>Qarshi shahridagi mehmonxonalar o'zining hashamati va xizmat ko'rsatish
                            sifati juda yaxshiligi bilan ajralib turadi ! Bizning mehmonxonalar
                            barcha jahon standartlariga javob beuvchi mehmonxonalardir !</p>
                    </div>
                </div>
            </div>
        </div>
    </section> <!-- .section -->

    {% include 'app/inpage/instagram.html' %}

{% endblock content %}
